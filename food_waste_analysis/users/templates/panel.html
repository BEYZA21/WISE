<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Wise Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      h2 {
        color: #666;
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      li {
        display: inline-block;
      }

      a {
        display: inline-block;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }

      .upload-button {
        display: block;
        margin: 20px auto;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .upload-button:hover {
        background-color: #1e7e34;
      }

      .logout {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #dc3545;
        font-weight: bold;
      }

      .logout:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome, {{ user.username }}!</h1>
      <h2>What would you like to do?</h2>

      <!-- Upload Images Button -->
      <a href="{% url 'upload_images' %}" class="upload-button"
        >Upload Images</a
      >

      <!-- Horizontal Buttons -->
      <ul>
        <li><a href="{% url 'view_results' %}">View Results</a></li>
        <li><a href="{% url 'view_graphs' %}">View Graphs</a></li>
        <li><a href="{% url 'genarate_report' %}">Genarate report</a></li>
      </ul>

      <!-- Logout Link -->
      <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>
  </body>
</html>
